<!DOCTYPE html>
<html lang="ru">
  <head>
    <meta charset="utf-8" />
    <title>Creative Nature</title>
    <meta name="description" />
    <meta name="viewport" content="width=device-width" />
    <link rel="stylesheet" href="./css/style.min.css" />
    <link
      rel="stylesheet"
      type="text/css"
      href="//cdn.jsdelivr.net/npm/slick-carousel@1.8.1/slick/slick.css"
    />
  </head>

  <body>
    <header class="header">
      <div class="header__container container">
        <button class="header__burger">
          <span></span>
          <span></span>
          <span></span>
        </button>
        <div class="header__logo">
          <a href="">
            <img
              class="header__logo-main"
              src="img/logo__main.png"
              alt="logo__main"
            />
            <img
              class="header__logo-list"
              src="img/logo_list.png"
              alt="logo_list"
            />
          </a>
        </div>
        <ul class="header__menu">
          <li><a href="">О нас</a></li>
          <li><a href="">Каталог</a></li>
          <li><a href="">Контакты</a></li>
          <li><a href="">Доставка</a></li>
        </ul>
        <button class="header__card">
          <img src="img/bag.png" alt="bag" />
        </button>
      </div>
    </header>

    <section class="sdn">
      <div class="sdn__container container">
        <div class="sdn__init">
          <div class="sdn__body">
            <div class="sdn__body-item item">
              <div class="item__left">
                <img src="img/panno.png" alt="panno" />
              </div>
              <div class="item__right">
                <div class="item__title">Коллекция body</div>
                <ul class="item__points">
                  <li>✓ Такая же милая</li>
                  <li>✓ Последние экземпляры</li>
                  <li>✓ Скидка 50%</li>
                </ul>
                <div class="item__actions">
                  <button class="item__btn btn">Подробнее</button>
                </div>
              </div>
            </div>
          </div>
          <div class="sdn__body">
            <div class="sdn__body-item item">
              <div class="item__left">
                <img src="img/paintold.png" alt="paintold" />
              </div>
              <div class="item__right">
                <div class="item__title">Старая коллекция</div>
                <ul class="item__points">
                  <li>✓ Такая же милая</li>
                  <li>✓ Последние экземпляры</li>
                  <li>✓ Скидка 50%</li>
                </ul>
                <div class="item__actions">
                  <button class="item__btn btn">Подробнее</button>
                </div>
              </div>
            </div>
          </div>
          <div class="sdn__body">
            <div class="sdn__body-item item">
              <div class="item__left">
                <img src="img/picture.png" alt="picture" />
              </div>
              <div class="item__right">
                <div class="item__title">Новая коллекция</div>
                <ul class="item__points">
                  <li>✓ Такая же милая</li>
                  <li>✓ Последние экземпляры</li>
                  <li>✓ Скидка 50%</li>
                </ul>
                <div class="item__actions">
                  <button class="item__btn btn">Подробнее</button>
                </div>
              </div>
            </div>
          </div>
        </div>
      </div>
    </section>

    <script src="https://code.jquery.com/jquery-3.0.0.min.js"></script>
    <script
      type="text/javascript"
      src="//cdn.jsdelivr.net/npm/slick-carousel@1.8.1/slick/slick.min.js"
    ></script>

    <script src="./js/script.min.js"></script>
  </body>
</html>
